name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker login -u ${{secret.DOCKERHUB_USERNAME}} -p ${{secret.DOCKERHUB_TOKEN}}
        docker build . --file=Dockerfile --tag wjdalsckd45/gdsc-tuk-fe:${GITHUB_REF_NAME}
        docker push wjdalsckd45/gdsc-tuk-fe:${GITHUB_REF_NAME}
